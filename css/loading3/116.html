<html>
  <body>
    <div class="loading">Loading</div>
  </body>
  <style>
    .loading {
      font-size: 28px;
      letter-spacing: 2px;
      font-family: Arial, Helvetica, sans-serif;
      color: #666;
      animation: loading-animation 1s ease-in infinite alternate;
    }
    @keyframes loading-animation {
      0% {
        filter: blur(0px);
        transform: skew(0deg);
      }

      100% {
        filter: blur(3px);
        transform: skew(-4deg);
      }
    }
  </style>
</html>
