<html>
  <body>
    <div class="loading"></div>
  </body>
  <style>
    .loading {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #000;
      animation: ball infinite linear 0.75s;
    }
    @keyframes ball {
      0% {
        transform: scale(0.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</html>
